substitutions:
  sensor_id: bme280
  sensor_friendly_name: "BME 280"
  i2c_bus_id: ${id}_bus_a
  i2c_address: "0x76"
  update_interval: "60s"

# Description: This file contains the configuration for the BME280 sensor connected via I2C.
sensor:  
  - platform: bme280_i2c
    i2c_id: ${i2c_bus_id}
    temperature:
      id: ${sensor_id}_temperature
      name: Temperature
      oversampling: 16x
    pressure:
      id: ${sensor_id}_pressure
      name: Pressure
    humidity:
      id: ${sensor_id}_humidity
      name: Humidity
    address: ${i2c_address}
    update_interval: ${update_interval}